        let incorrectWords = [];
        let guessWords = [];
        let currentWord = null;

        let btnGo = document.getElementById("btnGo");
        let btnStart = document.getElementById("btnStart");

        let inEntry = document.getElementById("inEntry");
        let inNoOfWords = document.getElementById("inNoOfWords");
        let inTop = document.getElementById("inTop");
        inTop.value = 1000;
        inNoOfWords.value = 10;

        let lblNextWord = document.getElementById("lblNextWord");
        let lblStats = document.getElementById("lblStats");
        let lblPrevAnswer = document.getElementById("lblPrevAnswer");

        let totalWords = 0;
        let totalCorrect = 0;

        

        function getRandomWord(){
            let randIndex = getRandomInt(Number(inTop.value));
            return vocab[randIndex];
        }

        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }

        function getNewWord(){
            inEntry.value = "";
            if (guessWords.length > 0) currentWord = guessWords.pop();
            else if (incorrectWords.length > 0){
                guessWords = incorrectWords;
                incorrectWords = [];
                currentWord = guessWords.pop();
            }
            lblNextWord.innerHTML = currentWord.swe;
        }

        function evalulate(){
            if (inEntry.value == currentWord.eng){
                totalCorrect++;
            } else {
                incorrectWords.push(currentWord);
            }
            lblStats.innerHTML = totalCorrect + " / " + totalWords;
            lblPrevAnswer.innerHTML = currentWord.swe + " - " + currentWord.eng;
        }

        btnGo.addEventListener('click', function() {
            evalulate();
            getNewWord();
         }, false);

         btnStart.addEventListener('click', function() {
            setup();
         }, false);

        inEntry.addEventListener("keypress", function(event) {
            // If the user presses the "Enter" key on the keyboard
            if (event.key === "Enter") {
                // Cancel the default action, if needed
                event.preventDefault();
                // Trigger the button element with a click
                btnGo.click();
            }
        });

        function setup(){
            incorrectWords = [];
            guessWords = [];
            totalWords = inNoOfWords.value;
            totalCorrect = 0;
            lblStats.innerHTML = totalCorrect + " / " + totalWords;

            for (let i = 0; i < Number(inNoOfWords.value); i++){
                guessWords.push(getRandomWord());
            }
            getNewWord();
        }

        setup();
